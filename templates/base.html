<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title></title>
</head>
<body id="base-body">
    <div>
        <nav class="nav">
            <button class="button" onclick="darkMode()">Dark Mode</button>
            <div class="home-nav">
                <a href="{{ url_for('views.home') }}"><button class="button-home">Home</button></a>
            </div>
            <div class="about-nav">
                <a href="{{ url_for('views.about') }}"><button class="button-about">About Me</button></a>
            </div>
            <div class="gig-nav">
                <a href="{{ url_for('views.contact') }}"><button class="button-gigs">Gigs</button></a>
            </div>
            <div class="music-nav">
                <a href="{{ url_for('views.todos') }}"><button class="button-music">Music</button></a>
            </div>
            <div class="band-nav">
                <a href="{{ url_for('views.band') }}"><button class="button-band">Band</button></a>
            </div>
        </nav>
    </div>
    
    {% block content %}
    {% endblock %}



<!-- <span id="date" onload="displayDate()"></span> -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<!-- <script>document.getElementById("date").innerHTML = Date();</script> -->

</body>
</html>
